<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PomoFoco</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
<div class="app">

    <h1>Pomodoro</h1>

    <div class="config">
        <div class="campo">
            <label>Foco (min)</label>
            <input type="number" id="foco" min="1" step="1" required list="opcoesTempoFoco">
        </div>

        <div class="campo">
            <label>Pausa curta</label>
            <input type="number" id="pausaCurta" min="1" step="1" required list="opcoesTempoCurto">
        </div>

        <div class="campo">
            <label>Pausa longa</label>
            <input type="number" id="pausaLonga" min="1" step="1" required list="opcoesTempoLongo">
        </div>

        <div class="campo">
            <label>Intervalo</label>
            <input type="number" id="intervalo" min="1" step="1" required list="opcoesIntervalo">
        </div>

        <button class="btn-primary" onclick="implementar()">Salvar</button>
    </div>

    <datalist id="opcoesTempoFoco">
        <option value="15">
        <option value="20">
        <option value="25">
    </datalist>

    <datalist id="opcoesTempoCurto">
        <option value="3">
        <option value="4">
        <option value="5">
    </datalist>

    <datalist id="opcoesTempoLongo">
        <option value="9">
        <option value="12">
        <option value="15">
    </datalist>

    <datalist id="opcoesIntervalo">
        <option value="2">
        <option value="3">
        <option value="4">
    </datalist>

    <div class="timer-box">
        <span id="status">PARADO</span>
        <h2 id="timer">00:00</h2>

        <div class="acoes">
            <button class="btn-start" onclick="iniciar()">Iniciar</button>
            <button class="btn-stop" onclick="parar()">Parar</button>
        </div>
    </div>
    <a class="link-hist" href="/history">Ver Historico</a>

</div>

    <audio id="somSino"
           src="{{ url_for('static', filename='audio/kex05hnewb9-bell-ringing-sfx-2.mp3') }}">
    </audio>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
